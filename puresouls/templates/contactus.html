            <div class="col-md-4 ">

                       <p class="mb-5 mt-2"> <i class='icofont-ui-home ms-2 icofont-2x  text-warning border border-warning rounded-circle p-2'></i></p>

                     </p>

               </p>

               <p class='pt-5'>puresouls@gmail.com</p>
                </div></div>   
            </div>
            <div class="col-md-8">

                <input type="text" placeholder="Enter your subject" id="sb" class="form-control mb-3" name="sub"> 
                </div>
            <div class="col-md-6">

                </div>
                <div class="col-md-9"></div><div class="col-md-3"><button type="submit" class="btn btn-warning" style="color: white;border-radius: 1.5em;">Send Message</button></div>
