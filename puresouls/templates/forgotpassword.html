{% extends 'base.html' %} 
{% block title %}
    <title>Forgot Password</title>
{% endblock %}
{% block content %}
{% load static %}  
<html>
<head><title>Register</title>
   <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{%static 'icofont/icofont.min.css' %}" rel="stylesheet">
   <link href="{%static 'css/stylesheet.css' %}" rel="stylesheet">
   <link href="{%static 'css/font.css' %}" rel="stylesheet">
 
</head>    
 <body>
     <div class="container-fluid banner" style="background-image: url({%static 'images/banner-bg.jpg' %})">
         
         <div class="row">
             <div class="col-md-12 text-center banner-color">
                 <h1 class="h">Forgot Password</h1>
                 <h3 class="hi">Home | Forgot Password</h3>
             </div> </div>
             
     </div>
    <div class="container mt-2">
            <form class="row" method ='POST'>
                {% csrf_token %}
                <div class="col-md-4" ></div>
                <div class="col-md-4 bg-light p-5 shadow p-3 mb-5 bg-body rounded" >
               
              <small class="p-2">Enter Your Registered Email Below </small><br/>
                <input type="text" placeholder="Enter your email" id="em" class="form-control mb-3 mt-3" name='email'> 
                         <center><input type="submit" class="btn btn-dark" value="Send Password"></center>
                </div>
                
                </form>
                </div>
            <div class="col-md-4">
                </div>
        
    
        {% if res %}
        <script>
                alert("{{res}}");
            </script>
        {% endif %}
     
     <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
 </body>   
</html>
{% endblock %}
